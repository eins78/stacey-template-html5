<ul class="metadata">
  {% if page.date %}<li class="date">{% include 'partials/date.html' %}</li>{% endif %}
  {% if page.media %}<li class="media">{{ page.media }}{% if page.size %}</li>{% endif %}
  {% if page.size %}<li class="size">{{ page.size }}</li>{% endif %}
  <li class="material">{{ page.material }}</li>{% endif %}
</ul>
