<header>
  {% block header_head %}
  {% endblock %}
  <h1>
    <a href="{{ page.root_path }}">{{ page.name }}</a>{% if page.profession %}, {{ page.profession }}{% endif %}
    <small class="tagline">{{ page.tagline }}</small>
  </h1>
  <p class="email">{{ page.email }}</p>
  {% block header_tail %}
  {% endblock %}
</header>
