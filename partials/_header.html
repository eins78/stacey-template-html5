<header>
  {% block header_head %}
  {% endblock %}
  <hgroup>
    <h1>
      <a href="{{ page.root_path }}">{{ page.name }}</a>{% if page.profession %}, {{ page.profession }}. {% endif %}
      {% if page.tagline %}<small class="tagline">{{ page.tagline }}</small>{% endif %}
    </h1>
    {% if page.email %}<div class="email">{{ page.email }}</div>{% endif %}
  </hgroup>
  {% block header_tail %}
  {% endblock %}
</header>
